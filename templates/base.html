<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Panel Urlopów{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">Urlopy</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/leaves/calendar">Kalendarz urlopów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/leaves/html">Lista urlopów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/leaves/form">Dodaj urlop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/leaves/my">Moje urlopy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
      </ul>
      {% if request.session.get("user_id") %}
        <form class="d-flex" action="/logout" method="post">
            <button class="btn btn-outline-light me-2" type="button" disabled>
                {{ request.session.get("user_name") }}
            </button>
            <button class="btn btn-outline-light" type="submit">Wyloguj</button>
        </form>
        {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
