<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Panel Urlopów{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">Urlopy</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/leaves/calendar">Kalendarz urlopów</a></li>
        <li class="nav-item"><a class="nav-link" href="/leaves/html">Lista urlopów</a></li>
        <li class="nav-item"><a class="nav-link" href="/leaves/form">Dodaj urlop</a></li>
        <li class="nav-item"><a class="nav-link" href="/leaves/my">Moje urlopy</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      </ul>

      <div class="d-flex">
        {% if request.session.get("user_id") %}
        <form class="me-2" action="/my-account" method="get">
          <button class="btn btn-outline-light" type="submit">
            {{ request.session.get("user_name") }}
          </button>
        </form>
        <form action="/logout" method="post">
          <button class="btn btn-outline-light" type="submit">Wyloguj</button>
        </form>
        {% else %}
        <form action="/login" method="get">
          <button class="btn btn-outline-light" type="submit">Zaloguj</button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
